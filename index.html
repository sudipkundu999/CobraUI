<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CobraUI | Home</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/docs/index.css">
    <link rel="stylesheet" href="/Public/Light-Theme.css">
</head>
<body>
    <header>
        <div class="header-brand">
            Cobra UI <span>v1.0</span>
        </div>
        <div class="nav-right">
            <a href="https://github.com/sudipkundu999/CobraUI" target="_blank">
                <i class="fab fa-github fa-1x"></i>
            </a>
            <button class="btn btn-floating dark-mode-toggle" id="dark-mode-toggle">
                <i class="fas fa-adjust fa-2x"></i>
            </button>
        </div>
    </header>
    <main>
        <div class="image">
            <img class="light-mascot" src="/assets/img/Cobra-dark.png" alt="Cobra" >
            <img class="dark-mascot" src="/assets/img/Cobra-light.png" alt="Cobra" />
        </div>
        <div class="description">
            A modular lightweight component library to build UI faster. <br>
            Refer the <a href="/docs/docs.html"><button class="btn btn-secondary">Docs</button></a> to get started
        </div>
    </main>
    <footer>
        <div class="footer-text">
            Made by Sudip Kundu
        </div>
        <div class="footer-links">
            <a href="https://github.com/sudipkundu999" target="_blank">
                <i class="fab fa-github fa-1x"></i>
            </a>
            <a href="https://www.linkedin.com/in/sudip-kundu/" target="_blank" >
                <i class="fab fa-linkedin-in fa-1x"></i>
            </a>
            <a href="https://twitter.com/Sudipkundu999" target="_blank">
                <i class="fab fa-twitter fa-1x"></i>
            </a>
        </div>
    </footer>

    <script src="/docs/darkmode.js"></script>
</body>
</html>
